<html>

<head>
    <title>MS 'aint</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>MS 'aint</h1>
        <nav>
            <button id="clear">Clear</button>
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
        </nav>
        <nav class="lineWidthNav">
            <button  onclick="lineWidth.value--">-</button>
            <input id="lineWidth" type="text" value="1" autocomplete="none" disabled>
            <button onclick="lineWidth.value++;">+</button>
        </nav>
        <nav>
            <button id="stroke" class="colorSelect">
                <div>Stroke: </div>
                <div id="borderPreview"></div>
            </button>
            <button id="fill" class="colorSelect">
                <div>Fill: </div>
                <div id="fillPreview"></div>
            </button>
        </nav>
        <nav class="toolSelectNav">
            <button class="toolSelect" id="pen">Pen</button>
            <button class="toolSelect" id="square">Square</button>
            <button class="toolSelect" id="circle">Circle</button>
            <button class="toolSelect" id="line">Line</button>
        </nav>
    </header>

    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
    </div>
</body>
<div id="colorSelector">
    <h1>Stroke</h1>
    <div class="colorSelector" id="strokeSelector">
        Red<input class="strokeSelector" type="range" id="strokeSelectorRed" autocomplete="off" min="0" max="255" value="0">
        Green<input class="strokeSelector" type="range" id="strokeSelectorGreen" autocomplete="off" min="0" max="255" value="0">
        Blue<input class="strokeSelector" type="range" id="strokeSelectorBlue" autocomplete="off" min="0" max="255" value="0">
        Alpha<input class="strokeSelector" type="range" id="strokeSelectorAlpha" autocomplete="off" min="0" max="1" value="1" step="0.1">
    </div>
    <span id="strokeSelectorPreview"></span>
    <h1>Fill</h1>
    <div class="colorSelector" id="fillSelector">
        Red<input class="fillSelector" type="range" id="fillSelectorRed" autocomplete="off" min="0" max="255" value="0">
        Green<input class="fillSelector" type="range" id="fillSelectorGreen" autocomplete="off" min="0" max="255" value="0">
        Blue<input class="fillSelector" type="range" id="fillSelectorBlue" autocomplete="off" min="0" max="255" value="0">
        Alpha<input class="fillSelector" type="range" id="fillSelectorAlpha" autocomplete="off" min="0" max="1" value="0" step="0.1">
    </div>
    <span id="fillSelectorPreview"></span>
    <button id="colorSelectorDone">Done</button>
</div>
<script src="app.js"></script>

</html>
