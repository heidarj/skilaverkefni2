<html>

<head>
    <title>MS 'aint</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>MS 'aint</h1>
        <nav>
            <button id="clear">Clear</button>
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
        </nav>
        <nav class="lineWidthNav">
            <button class="lineWidthChange" id="minus">-</button>
            <input id="lineWidth" type="text" value="1" autocomplete="none" disabled>
            <button class="lineWidthChange" id="plus">+</button>
        </nav>
        <nav>
            <button id="stroke" class="colorSelect">
                <div>Stroke: </div>
                <div id="borderPreview"></div>
            </button>
            <button id="fill" class="colorSelect">
                <div>Fill: </div>
                <div id="fillPreview"></div>
            </button>
        </nav>
        <nav class="toolSelectNav">
            <button class="toolSelect" id="pen">Pen</button>
            <button class="toolSelect" id="square">Square</button>
            <button class="toolSelect" id="circle">Circle</button>
            <button class="toolSelect" id="line">Line</button>
        </nav>
    </header>

    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
    </div>
</body>
<div id="colorSelector">
    <div class="color" id="red" style="--color: red;"></div>
    <div class="color" id="green" style="--color: green;"></div>
    <div class="color" id="blue" style="--color: blue;"></div>
    <div class="color" id="yellow" style="--color: yellow;"></div>
    <div class="color" id="black" style="--color: black;"></div>
    <div class="color" id="gray" style="--color: gray;"></div>
    <div class="color" id="purple" style="--color: purple;"></div>
    <div class="color" id="orange" style="--color: orange;"></div>
    <div class="color" id="lightblue" style="--color: lightblue;"></div>
    <div class="color" id="lightgreen" style="--color: lightgreen;"></div>
    <div class="color" id="orchid" style="--color: orchid;"></div>
    <div class="color" id="lime" style="--color: lime;"></div>
    <div class="color" id="nave" style="--color: navy;"></div>
    <div class="color" id="white" style="--color: white;"></div>
    <div class="color" id="transparent" style="--color: transparent;">transparent</div>
</div>
<script src="app.js"></script>

</html>
